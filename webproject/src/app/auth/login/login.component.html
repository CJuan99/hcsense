<div class=" login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="loginform" (submit)= "onLogin(loginForm)" #loginForm="ngForm">
      <mat-card-content>
        <mat-form-field class="input-field" >

          <input matInput type ="email" name="email" #emailInput="ngModel" ngModel required placeholder="Email">
          <mat-error *ngIf= "emailInput.invalid"> Please enter valid email</mat-error>
         </mat-form-field>

        <mat-form-field class="input-field">
          <input matInput name="password" type="password" placeholder="Password" ngModel required minlength="6" #password="ngModel">
          <mat-error *ngIf= "password.invalid"> Please enter a password</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block">Log in</button>
    </form>

    <mat-card-footer class="sign">
    <p>Don't have any account? <a routerLink="/signup">Sign Up Now</a></p>
  </mat-card-footer>
  </mat-card>


</div>
