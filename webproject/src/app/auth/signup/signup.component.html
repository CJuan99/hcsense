

<div class=" register-wrapper" fxLayout.md="column"
fxLayoutAlign="center center"
fxLayoutGap="30px"
fxLayoutGap.xs="0" >

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <form class="form"  class="registerform"  (submit)= "onSignUp(signUpForm)" #signUpForm="ngForm" >
      <mat-card-content>
        <mat-form-field class="input-field">
          <input matInput type ="email" name="email" #emailInput="ngModel" ngModel required placeholder="Email">
   <mat-error *ngIf= "emailInput.invalid"> Please enter valid email</mat-error>
        </mat-form-field>
        <mat-form-field class="input-field">
          <input matInput type ="password" name="password"  placeholder="Password" ngModel #passwordInput ="ngModel" required>
          <mat-error *ngIf= "passwordInput.invalid"> Please enter valid password</mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-raised-button color="primary" class="btn-block">Register</button>
    </form>
    <mat-card-footer class="sign">
      <p>Already have an account? <a routerLink="/login">Login Now</a></p>
    </mat-card-footer>
  </mat-card>

</div>
