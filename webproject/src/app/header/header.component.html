<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button *ngIf= "userIsAuthenticated" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">HC-Sense</h1>
    <span class="spacer"> </span>
    <ul>
      <!--<li *ngIf= "!userIsAuthenticated">
        <a mat-button routerLink="/login" routerLinkActive="mat-accent">
          Login
        </a>
      </li>-->
      <li *ngIf= "!userIsAuthenticated">
        <a mat-button routerLink="/signup" routerLinkActive="mat-accent">
          Sign Up
        </a>
      </li>
      <li *ngIf= "userIsAuthenticated">
        <a mat-button (click)="onLogout()">
          Logout
        </a>
      </li>
    </ul>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>-->
        <a class="nav-item" mat-list-item routerLink="/dashboard" (click)="snav.toggle()">
          <mat-icon>dashboard</mat-icon>
          <span class="nav-caption">Dashboard</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p>-->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
